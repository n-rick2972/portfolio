<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>
      お問い合せ - Art Workshop
      CUOER｜兵庫県明石市の子どもアート教室・ワークショップ｜アートワークショップクー
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Art-Workshop-COEUR</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Art Workshop CUOER（アートワークショップクー）は、兵庫県明石市を中心に1歳〜4歳の子どもの非認知能力を育てるワークショップイベントを行なっています。絵の具遊びや造形遊びを通して、親子で自由なアート作品を作ってみませんか。お問い合せのページです。"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Delius&family=Kaisei+Decol:wght@700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&family=Mulish:wght@400;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/pagestyle.css" />
    <link rel="icon" href="../assets/image/favicon.png" type="image/x-icon" />
    <meta rel="apple-touch-icon" href="../assets/image/touch-icon.png" />
    <meta rel="shortcut-icon" href="../assets/image/touch-icon.png" />
  </head>
  <body>
    <header>
      <div id="js-header" class="header-bar fixed">
        <div class="header-bar__wrapper">
          <h1>
            <a href="/coeur"
              ><img src="../assets/image/logo.png" alt="ロゴ"
            /></a>
          </h1>
          <nav id="js-nav" class="header-bar__nav">
            <ul class="nav-items">
              <li class="nav-items__item">
                <a href="../about">COEURについて</a>
              </li>
              <li class="nav-items__item">
                <a href="../program">プログラム</a>
              </li>
              <li class="nav-items__item">
                <a href="../news">お知らせ</a>
              </li>
              <li class="nav-items__item">
                <a href="../voice">参加者の声</a>
              </li>
              <li class="nav-items__item">
                <a href="./">お問い合せ</a>
              </li>
            </ul>
          </nav>
          <button class="hamburger" id="js-hamburger">
            <span></span> <span></span> <span></span>
          </button>
        </div>
      </div>
      <ul class="lock-links">
        <li class="btn_instagram">
          <a
            href="https://www.instagram.com/kiki_child_art/"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
        </li>
        <li class="btn_entry">
          <a href="../entry"></a>
        </li>
      </ul>
      <ul id="js-lock" class="mobile_lock-links">
        <li class="mbtn_instagram">
          <a
            href="https://www.instagram.com/kiki_child_art/"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
        </li>
        <li class="mbtn_entry">
          <a href="../entry"></a>
        </li>
      </ul>
    </header>
    <main>
      <div id="js-scroll">
        <section class="section__top">
          <div class="section__top__titlearea">
            <h2>お問い合せ</h2>
            <div class="section__top__imagearea single">
              <img
                src="../assets/image/contact_top.jpeg"
                alt="絵の具遊びをする子どもの写真"
              />
            </div>
            <p>
              私たちの活動やイベントのご依頼など、<span class="_br"></span
              >お気軽にお問い合わせください。<br />
              フォームからはもちろん、LINEやInstagramでも<span
                class="_br"
              ></span
              >ご相談いただけます。<br />
              イベントへの参加は、専用ページから<span class="_br"></span
              >お申し込みください。
            </p>
            <div class="btn_more b_skyblue for_entry">
              <a class="lbtn_arrow" href="../entry"> お申し込みはこちら </a>
            </div>
          </div>
        </section>
        <section class="section__form">
          <div id="mfp_phase_confirm">
            <div id="mfp_phase_confirm_inner"></div>
          </div>
          <form class="contact__form">
            <div class="contact__form-wrapper">
              <div class="contact__form-text"><p>は必須項目です。</p></div>
              <div class="contact__name form-item">
                <label for="name"><span></span>お名前</label>
                <input
                  type="text"
                  name="お名前"
                  id="name"
                  required
                  placeholder="お名前"
                />
              </div>
              <div class="contact__mail form-item">
                <label for="email"><span></span>メールアドレス</label>
                <input
                  type="email"
                  data-type="email"
                  name="email"
                  required
                  placeholder="メールアドレス"
                />
              </div>
              <div class="contact_text form-item">
                <label for="text" class="text_label"
                  ><span></span>お問い合わせの内容</label
                ><textarea
                  type="text"
                  name="お問い合わせの内容"
                  id="text"
                  class="text"
                  cols="10"
                  rows="30"
                  required
                  placeholder="こちらにお問い合わせの内容をお書きください。"
                ></textarea>
              </div>
              <button class="submit arrow text_white" type="submit">
                確認
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <section class="section__snslinks">
        <h2>follow me!</h2>
        <div class="snslinks-wrapper">
          <a
            class="snslinks"
            href="https://www.instagram.com/kiki_child_art/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../assets/image/snslinks_insta.png" alt="Instagram" />
          </a>
          <a
            class="snslinks"
            href="https://line.me/R/ti/p/%40531mhfqi"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="../assets/image/snslinks_line.png" alt="LINE" />
          </a>
        </div>
      </section>
      <div class="footer-copy"><small>© Art Workshop COEUR 2022</small></div>
    </footer>
    <script src="../assets/js/sub.js"></script>
  </body>
</html>
